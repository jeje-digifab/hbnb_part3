    <main>

            </div>

            </div>

            <div class="place-card">
                <img src="path/to/image3.jpg" alt="Place 3" class="place-image">
                <h3>Place Name 3</h3>
                <p>Price per night: $150</p>
                <p>Location: City 3</p>
                <button class="details-button" onclick="window.location.href='place.html';">View Details</button>

            </div>
